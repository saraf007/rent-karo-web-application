  <div class="container-fluid">

<!-- coupon section -->
<div class="container justify-content-center" data-bs-toggle="modal" data-bs-target="#couponModal" style="cursor: pointer;">
  <div class="card">
    <div class="card-body" style="width: 20rem;">
      <span>
        <img src="../../../assets/icons/coupon.png" class="img-fluid" alt="coupon" style="width: 10%;">
        <span style="position: relative; left: 1rem;">Coupon</span>
        <i class="bi bi-caret-right" style="position: relative; left: 10rem;"></i>
      </span>
    </div>
  </div>
</div>

<!-- Coupon Modal -->
<div class="modal fade" id="couponModal" tabindex="-1" aria-labelledby="couponModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="couponModalLabel">Add Coupons</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter coupon code">
            <label for="floatingInput">Enter coupon code</label>
          </div>
          <button class="btn btn-primary" type="button" [disabled]="!isCouponApplied">APPLY</button>
        </div>
      </div>
      <div class="modal-footer">
          <h5 style="margin-right: auto;">Recomended for you</h5>
          <!-- coupons start -->
          <div class="card" style="width: 18rem; margin: auto; margin-bottom: 10px;" *ngFor="let coupon of coupons">
            <div class="card-body" style="width: 18rem;">
                <div class="row">
                  <div class="col">
                    <p>{{ coupon.name }}</p>
                  </div>
                  <div class="col">
                    <p>{{ coupon.value }}% OFF</p>
                  </div>
                  <button type="button" class="btn btn-primary">APPLY</button>
                </div>
            </div>
          </div>
          <!-- coupons end -->
      </div>
    </div>
  </div>
</div>
